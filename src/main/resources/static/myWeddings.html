<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> Your Events </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th> Event Name </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="wed in weddings">
                            <td><a href="#/myWedding/{{wed.guuid}}">{{wed.name}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
