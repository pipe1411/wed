<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-person modal-icon"></i>
        <h1 class="modal-title">Guest Form {{modal}}</h1>
<!--        <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>-->
    </div>
    <div class="modal-body">



        <form role="form" ng-submit="ok()" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12"><input type="text" placeholder="Full Name" class="form-control" name="name" ng-model="guest.name"></div>
            </div>

            <div class="hr-line-dashed"></div>

            <span class="help-block m-b-none">Address</span>
            <div class="form-group">
                <div class="col-sm-12"><input type="text" placeholder="Street" class="form-control input-sm" ng-model="guest.address.street"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-6"><input type="text" placeholder="City" class="form-control input-sm" ng-model="guest.address.city"></div>
                <div class="col-sm-6"><input type="text" placeholder="State" class="form-control input-sm" ng-model="guest.address.state"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-6"><input type="text" placeholder="Zip Code" class="form-control input-sm" ng-model="guest.address.zipCode"></div>
                <div class="col-sm-6"><input type="text" placeholder="Country" class="form-control input-sm" ng-model="guest.address.country"></div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-12"><input type="email" placeholder="email" class="form-control input-sm" ng-model="guest.email"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-12"><input type="tel" placeholder="phone" class="form-control input-sm" ng-model="guest.telephone"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-12"><input type="text" placeholder="Notes" class="form-control input-lg" ng-model="guest.notes"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group m-b">
                        <div class="input-group-btn" uib-dropdown>
                            <button class="btn btn-white " uib-dropdown-toggle type="button"> {{button}} <span class="caret"></span></button>
                            <ul uib-dropdown-menu>
                                <li><a  ng-click="change(action)" ng-repeat="action in actions">{{action}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-white" ng-click="cancel()"> Close </button>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
    </div>

</div>
