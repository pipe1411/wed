<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Basic Form</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Forms</a>
            </li>
            <li class="active">
                <strong>Basic Form</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>All form elements
                        <small>With custom checbox and radion elements.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form role="form" ng-submit="controller.addWedding()" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-sm-12"><input type="text" placeholder="Wedding Name" class="form-control" name="name" ng-model="controller.wedding.name"></div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <span class="help-block m-b-none">Address</span>
                        <div class="form-group">
                            <div class="col-sm-12"><input type="text" placeholder="Street" class="form-control" ng-model="controller.wedding.street"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6"><input type="text" placeholder="City" class="form-control" ng-model="controller.wedding.city"></div>
                            <div class="col-sm-6"><input type="text" placeholder="State" class="form-control" ng-model="controller.wedding.state"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6"><input type="text" placeholder="Zip Code" class="form-control" ng-model="controller.wedding.zipCode"></div>
                            <div class="col-sm-6"><input type="text" placeholder="Country" class="form-control" ng-model="controller.wedding.country"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4"><input type="text" placeholder="Wedding Date e.g(01/01/2020)" class="form-control" ng-model="controller.wedding.date"></div>
                        </div>
                        <button class="btn btn-white" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
